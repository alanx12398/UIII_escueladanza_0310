{% extends 'base.html' %}
{% block title %}Actualizar Profesor{% endblock %}
{% block content %}
<h2>Actualizar Profesor</h2>
<form method="POST" action="{% url 'actualizar_profesor' profesor.id %}">
{% csrf_token %}
<div class="row mb-3">
    <div class="col">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ profesor.nombre }}" required>
    </div>
    <div class="col">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ profesor.apellido }}" required>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label>Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ profesor.telefono }}" required>
    </div>
    <div class="col">
        <label>Correo</label>
        <input type="email" name="correo" class="form-control" value="{{ profesor.correo }}" required>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label>Especialidad</label>
        <input type="text" name="especialidad" class="form-control" value="{{ profesor.especialidad }}" required>
    </div>
    <div class="col">
        <label>Fecha de Contratación</label>
        <input type="date" name="fecha_contratacion" class="form-control" value="{{ profesor.fecha_contratacion|date:'Y-m-d' }}" required>
    </div>
</div>

<button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Cambios</button>
</form>
{% endblock %}
