{% extends 'base.html' %}
{% block title %}Actualizar Alumno{% endblock %}
{% block content %}
<h2>Actualizar Alumno</h2>
<form method="POST" action="{% url 'actualizar_alumno' alumno.id %}" class="mt-3">
{% csrf_token %}
<div class="row mb-3">
    <div class="col">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ alumno.nombre }}" required>
    </div>
    <div class="col">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ alumno.apellido }}" required>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label>Fecha de Nacimiento</label>
        <input type="date" name="fecha_nacimiento" class="form-control" value="{{ alumno.fecha_nacimiento|date:'Y-m-d' }}" required>
    </div>
    <div class="col">
        <label>Correo</label>
        <input type="email" name="correo" class="form-control" value="{{ alumno.correo }}" required>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label>Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ alumno.telefono }}" required>
    </div>
    <div class="col">
        <label>Nivel</label>
    <select name="nivel" class="form-select" required>
        <option value="Principiante" {% if alumno.nivel == 'Principiante' %}selected{% endif %}>Principiante</option>
        <option value="Intermedio" {% if alumno.nivel == 'Intermedio' %}selected{% endif %}>Intermedio</option>
        <option value="Avanzado" {% if alumno.nivel == 'Avanzado' %}selected{% endif %}>Avanzado</option>
    </select>
    </div>
</div>

<div class="mb-3">
    <label>Fecha de Inscripción</label>
    <input type="date" name="fecha_inscripcion" class="form-control" value="{{ alumno.fecha_inscripcion|date:'Y-m-d' }}" required>
</div>

<button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Cambios</button>
</form>
{% endblock %}
